<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ticker Trends</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
</head> 

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="stocks.html">Stocks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="crypto.html">Crypto</a>
          </li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- jumbotron -->
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Crypto & Stock Trends</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <button id="testBtn" type="button" class="btn" onclick="drawBubble()">Test</button>
    <!-- dropdown menu for assets -->
    <div class ="container">
      <div class="row">
        

          <div class="well col-md-4">
            <h5>Select Stock</h5>
            <select id="selStock" onchange="stockChanged(this.value)"></select>
          </div>
        
          <div class="well col-md-4">
            <h5>Select Crypto</h5>
            <select id="selCrypto" onchange="cryptoChanged(this.value)"></select>
          </div>
        
        
          <div class="well col-md-4">
            <h5>Select Sector</h5>
            <select id="selSector" onchange="sectorChanged(this.value)"></select>
          </div>
        
      
    </div>
  </div>

    <!-- line chart -->
     <div class = "container">
      <div class = "row">
        <div class="col-md-8">
          <h1> Daily Closing Price</h1>
            <div id="line"></div>
              </div>
                <figure class="figure col-md-4">
                  <h3>Stock Info</h3>
                    <a href="#">
                      <img src="../memes/harold_painful_smile.png" class="img-fluid" alt="Responsive image">
                </figure>
                    </a>
              </div>
            </div>

            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Latest Price</h3>
              </div>
              <div id="table" class="panel-body"></div>
            </div>
    
      <!-- gauge chart -->
    <div class ="container">
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>

<!-- multiline chart -->
    <div id="multiline">

    </div>
  
<!-- bubble chart -->
<div class = "container">
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  <script src="./static/plots.js"></script>
  <script src="./static/sampleTickers.js"></script>

</body>

</html>
